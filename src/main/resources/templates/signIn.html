<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<form method="post" action="/signin">
    <div class="container">
        <h1>로그인</h1>
        <div class="form-group">
            <label for="inputEmail4">이메일</label>
            <input type="text" class="form-control" id="inputEmail4" name="email" placeholder="이메일">
        </div>
        <div class="form-group">
            <label for="inputPassword4">비밀번호</label>
            <input type="password" class="form-control" id="inputPassword4" name="password" placeholder="비밀번호">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </div>
</form>
</body>
</html>
